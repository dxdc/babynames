<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Names</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      min-height: 75rem;
      padding-top: 4.5rem;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Baby Names</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="https://github.com/dxdc/babynames"
                >GitHub</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://raw.githubusercontent.com/dxdc/babynames/main/boys.csv"
                download
                >Boys CSV</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://raw.githubusercontent.com/dxdc/babynames/main/girls.csv"
                download
                >Girls CSV</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://raw.githubusercontent.com/dxdc/babynames/main/all-names.csv"
                download
                >All CSV</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid">
      <div class="bg-light p-5 rounded">
        <h1>Baby names: <span id="toggle-gender"></span></h1>
        <p class="lead">
          Use the navigation links above to download the complete CSV data sets
          (right-click, Save Link As), or browse an abbreviated list below.
        </p>
        <a
          class="btn btn-lg btn-primary btn-gender active"
          href="#"
          role="button"
          aria-pressed="true"
          data-gender="M"
          data-bs-toggle="button"
          >View Boys &raquo;</a
        >
        <a
          class="btn btn-lg btn-danger btn-gender"
          href="#"
          role="button"
          data-gender="F"
          data-bs-toggle="button"
          >View Girls &raquo;</a
        >
        <div id="wrapper"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <script src="grid.js"></script>
  </body>
</html>
